<body class="bg-black">

            <ul class="list-unstyled px-4 overflow-hidden">
                <li class="mt-3" id=""><a  href="#">Now playing</li>
                <li class="mt-3" id=""><a href="#">Popular</a></li>
                <li class="mt-3" id=""><a href="#">Top Rated</a></li>
                <li class="mt-3" id=""><a href="#">Trending</a></li>
                <li class="mt-3" id=""><a href="#">Upcoming</a></li>

            <div class="closeBar-footer text-white px-4 ">

                    <i class="fa-brands fa-twitter px-2"></i>

                </div>

        </div>

            <img src="pics/logo.png" alt="">
            <i class="fa-solid fa-bars open"></i>
            <div class="iconBox d-flex flex-column pb-5">
                <i class="fa-solid fa-globe my-2"></i>
                <i class="fa-solid fa-share-nodes"></i>
            </div>
        </div>

            <div class="input-group mb-3 w-50 ">

            </div>
        </div>

    </section>
    <!-- ------------------------------------------------- -->
    <!-- moviesss -->
    <section id="moviesBox">
        <div class="container">
            <div id="rowData" class="row g-5">

            </div>
